<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wedding Anniversary Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #ffffff;
    --text: #0a0a0a;
    --muted: #6b7280;
    --border: #e5e7eb;
    --card: #fafafa;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 80px 20px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    text-align: center;
}

/* Hero */
.hero {
    max-width: 900px;
    margin: 0 auto 70px;
}

.hero h1 {
    font-size: 34px;
    letter-spacing: -1px;
    margin-bottom: 12px;
}

.hero h2 {
    font-size: 20px;
    font-weight: 400;
    color: var(--muted);
    margin-bottom: 28px;
}

.subtitle {
    font-size: 18px;
    line-height: 1.6;
    color: var(--muted);
}

/* Gift Image */
.hero-img {
    max-width: 520px;
    width: 100%;
    margin: 45px auto 10px;
    border-radius: 22px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.08);
}

/* Timer */
#timer {
    margin: 55px 0 70px;
    font-size: 26px;
    font-weight: 600;
    letter-spacing: 1px;
}

/* Gallery */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 40px;
    max-width: 1200px;
    margin: auto;
}

.image-box {
    position: relative;
    height: 320px;
    border-radius: 26px;
    overflow: hidden;
    background: var(--card);
    border: 1px solid var(--border);
    box-shadow: 0 30px 60px rgba(0,0,0,0.08);
    transition: transform 0.4s ease;
}

.image-box:hover {
    transform: translateY(-6px);
}

.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(20px) grayscale(100%);
    transition: filter 1.2s ease;
}

/* Lock */
.lock {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(12px);
    font-weight: 700;
    letter-spacing: 3px;
    font-size: 18px;
}

/* Unlocked */
.unlocked img {
    filter: blur(0) grayscale(0);
}

.unlocked .lock {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.9s ease;
}

/* Footer */
footer {
    margin-top: 90px;
    font-size: 14px;
    color: var(--muted);
    letter-spacing: 1px;
}
</style>
</head>

<body>

<section class="hero">
    <h1>Happy Wedding Anniversary</h1>
    <h2>Some surprises are worth the wait</h2>

    <p class="subtitle">
        ‚ÄúMay the Lord make your love increase and overflow for each other.‚Äù<br>
        ‚Äî 1 Thessalonians 3:12
    </p>

    <img src="image-1.jpg" alt="Anniversary Gift" class="hero-img">
</section>

<div id="timer">Unlocking soon‚Ä¶</div>

<section class="gallery">
    <div class="image-box" id="img1">
        <img src="gift-pappen.jpg" alt="Gift 1">
        <div class="lock">LOCKED</div>
    </div>

    <div class="image-box" id="img2">
        <img src="gift-aunty-1.jpg" alt="Gift 2">
        <div class="lock">LOCKED</div>
    </div>

    <div class="image-box" id="img3">
        <img src="gift-aunty-2.jpg" alt="Gift 3">
        <div class="lock">LOCKED</div>
    </div>
</section>

<footer>
    MADE WITH ü§ç BY ABIN
</footer>

<script>
const unlockDate = new Date("2025-12-27T00:00:00").getTime();
const timer = document.getElementById("timer");

function unlockImages() {
    ["img1","img2","img3"].forEach(id => {
        document.getElementById(id).classList.add("unlocked");
    });
}

function updateTimer() {
    const now = Date.now();
    const diff = unlockDate - now;

    if (diff <= 0) {
        timer.textContent = "Unlocked ‚úî";
        unlockImages();
        clearInterval(interval);
        return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    timer.textContent = `Unlock your gift in ${d}d ${h}h ${m}m ${s}s`;
}

const interval = setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
